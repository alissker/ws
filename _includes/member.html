<figure class="member">
  <img src="{{ member.portrait | prepend: '/assets/images/' | relative_url }}" alt="" />

  <figcaption>
    <p><strong>{{ member.name }}</strong><br />
      {{ member.description }}<br />
      <a href="{{ member.phone | prepend: 'tel:+55' }}">{{ member.phone }}</a><br />
      <a href="{{ mail.email | prepend: 'mailto:' }}">{{ member.email }}</a></p>
  </figcaption>
</figure>
