<header class="site-header">
  <nav class="site-social">
    <a href="https://www.facebook.com/">
      <svg>
        <title>Facebook</title>
        <use xlink:href="{{ '/assets/sprite.svg#facebook' | relative_url }}" />
      </svg>
    </a>
    <a href="https://www.instagram.com/">
      <svg>
        <title>Instagram</title>
        <use xlink:href="{{ '/assets/sprite.svg#instagram' | relative_url }}" />
      </svg>
    </a>
  </nav>

  <a class="site-title" href="{{ '/' | relative_url }}" itemprop="url">
    <svg>
      <title>W/S</title>
      <use xlink:href="{{ '/assets/sprite.svg#logo' | relative_url }}" />
    </svg>
  </a>

  <nav class="site-navigation">
    <input type="checkbox" id="nav-trigger" class="nav-trigger" />
    <label class="menu-icon" for="nav-trigger">
      <svg>
        <title>Menu de navegação</title>
        <use xlink:href="{{ '/assets/sprite.svg#three-bars' | relative_url }}" />
      </svg>
    </label>

    <div class="trigger">
      <a class="page-link" onclick="document.querySelector('#sobre').scrollIntoView({ behavior: 'smooth' });" href="javascript:void(0)">O Grupo</a></li>
      <a class="page-link" onclick="document.querySelector('#portfolio').scrollIntoView({ behavior: 'smooth' });" href="javascript:void(0)">Portfólio</a></li>
      <a class="page-link" onclick="document.querySelector('#equipe').scrollIntoView({ behavior: 'smooth' });" href="javascript:void(0)">Profissionais</a></li>
      <a class="page-link" onclick="document.querySelector('#contato').scrollIntoView({ behavior: 'smooth' });" href="javascript:void(0)">Contato</a></li>
    </div>
  </nav>
</header>
