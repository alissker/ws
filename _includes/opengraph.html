<!-- Open Graph :/ -->
<meta property="og:title" content="{{ page.title | default: site.title | strip_html | normalize_whitespace }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta name="twitter:site" content="{{ site.twitter | prepend: '@' }}" />
<meta property="og:type" content="article" />
<meta name="twitter:card" content="summary_large_image" />
<meta property="og:image" content="{{ '/assets/images/opengraph.jpg' | absolute_url }}" />
