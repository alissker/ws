<figure {% if include.class %}class="{{ include.class }}"{% endif %} itemscope itemtype="http://schema.org/ImageObject">
  <img src="{{ include.src | absolute_url }}" alt="{% if include.alt %}{{ include.alt }}{% endif %}" itemprop="contentUrl url" />

  {% if include.caption %}
  <figcaption itemprop="caption">
    <p>{{ include.caption }}</p>
  </figcaption>
  {% endif %}
</figure>
