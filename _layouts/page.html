---
layout: default
---
<article class="page" itemscope itemtype="http://schema.org/WebPage">
  <header class="page-header">
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  {% if page.cover %}
  <figure class="page-cover" itemprop="primaryImageofPage" itemscope itemtype="http://schema.org/ImageObject">
    <img src="{{ page.cover.url | prepend: '/assets/images/' | relative_url }}" alt="{% if page.cover.alt %}{{ page.cover.alt }}{% endif %}" itemprop="contentUrl url" />
    {% if page.cover.caption %}
    <figcaption itemprop="caption">
      <p>{{ page.cover.caption }}</p>
    </figcaption>
    {% endif %}
  </figure>
  {% endif %}

  <div class="page-content" itemprop="mainContentOfPage">
    {{ content }}
  </div>
</article>
